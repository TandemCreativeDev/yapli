networks:
  zestdev:
    external: true

services:
  db:
    image: postgres:18-alpine
    container_name: yapli_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zestdev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrate:
    build: .
    command: ["npx", "prisma", "migrate", "deploy"]
    env_file:
      - .env.production
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    networks:
      - zestdev
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  app:
    container_name: yapli_app
    build: .
    # Port mappings removed - use Cloudflare tunnel instead
    # ports:
    #   - "3000:3000"
    networks:
      - zestdev
    env_file:
      - .env.production
    environment:
      # Database connection
      DATABASE_URL: ${DATABASE_URL}
      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://yapli.chat}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      # Application config
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres_data:
    driver: local
